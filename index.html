<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway de pagamentos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
               <div class="column">
                <h3 class="title">Endereço de cobrança</h3>
                <div class="input-box">
                   <spam>Nome Completo : </spam> 
                   <input type="text" 
                   placeholder="Lucas Fernandes">
                </div>
                <div class="input-box">
                    <spam>Email : </spam> 
                    <input type="email" 
                    placeholder="exemplo@gmail.com">
                 </div>
                 <div class="input-box">
                    <spam>Endereço : </spam> 
                    <input type="text" 
                    placeholder="Rua - numero - quadra">
                 </div>
                 <div class="input-box">
                    <spam> Cidade : </spam> 
                    <input type="text" 
                    placeholder="São Paulo">
                 </div>
                 
                 <div class="flex">
                    <div class="input-box">
                        <spam> País : </spam> 
                        <input type="text" 
                        placeholder="Brasil">
                     </div>
                     <div class="input-box">
                        <spam> CEP : </spam> 
                        <input type="number" 
                        placeholder="78000-000">
                     </div>
                     
                 </div>
                 </div>

                 <div class="column">
                    <h3 class="title">Pagamento</h3>
                    <div class="input-box">
                       <spam>Cartões Aceitos : </spam> 
                      <img src="imgcards.png" alt="">
                    </div>
                    <div class="input-box">
                        <spam>Nome no cartão : </spam> 
                        <input type="text" 
                        placeholder="Rogério M Ceni">
                     </div>
                     <div class="input-box">
                        <spam>Nº do cartão de Crédito: </spam> 
                        <input type="number" 
                        placeholder="1111 2222 3333 4444">
                     </div>
                     <div class="input-box">
                        <spam> Mês do vencimento: </spam> 
                        <input type="text" 
                        placeholder="Abril">
                     </div>
                     
                     <div class="flex">
                        <div class="input-box">
                            <spam> Ano de Venc. : </spam> 
                            <input type="number" 
                            placeholder="2024">
                         </div>
                         <div class="input-box">
                            <spam>  CVV : </spam> 
                            <input type="number" 
                            placeholder="123">
                         </div>
                     </div>
                     </div>
               </div> 
               <button type="submit" class="btn"> Enviar</button>
            </div>
            
        </form>
    
    </div>
</body>
</html>
